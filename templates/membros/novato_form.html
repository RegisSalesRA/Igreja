{% extends 'base.html' %}
{% load bootstrap4 %}

{% block context %}
{% if form %}
    <h1>Novato</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'Novatos' %}">Cancelar</a>
            </button>
        {% endbuttons %}
    </form>
{% endif %}
{% endblock %}

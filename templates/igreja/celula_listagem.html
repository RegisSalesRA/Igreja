{% extends 'base.html' %}
{% block context %}

    {% for celula in celulalista %}

        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ celula.nome_celula }}</h5>
                    <p class="card-text">{{ celula.nome_celula }}</p>
                    <p class="card-text"><small class="text-muted">{{ celula.nome_celula }}</small></p>
                    <a href="#" class="btn btn-primary btn-sm">Celulas</a>
                </div>
            </div>

        </div>

    {% endfor %}

{% endblock context %}

{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/igreja.css' %}">

  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
 {% include 'navbar.html' %}

  <div class="site-content">
    <header class="site-header">
      <div class="container">
        <a class="branding">
          <img src="{% static 'img/logo.png' %}" alt="" class="logo">
          <h1 class="site-title">True Church</h1>
        </a>

        <div class="main-navigation">

          <ul class="menu">
            <li class="menu-item current-menu-item"><a href="{% url 'home' %}">Home <small>Home Page</small></a></li>
            <li class="menu-item"><a href="{% url 'igrejas' %}">Igrejas <small>Eventos & Cultos</small></a></li>
            <li class="menu-item"><a href="{% url 'jovens' %}">Jovens <small>Lista de jovens</small></a></li>
       
          </ul>
        </div>
        <div class="mobile-navigation"></div>
      </div>
    </header> <!-- .site-header -->

{% block context %}
{% endblock %}
{% include 'footer.html' %}

{% block scripts %}
<script src="https://kit.fontawesome.com/ae60b20127.js" crossorigin="anonymous"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% endblock %}

</body>
</html>

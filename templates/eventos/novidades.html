{% extends 'base.html' %}
{% load static %}
{% block context %}


<main class="main-content">
    <div class="fullwidth-block">
        <div class="container">
            <div class="row" style="justify-content: center;" >
                <div class="content col-md-8">
                    <h2 class="section-title">Lista de novidades</h2>
                    <br>
                    <br>
                    <div class="row">
                       
                        {% for novidade in novidades %}
                        <div class="family">
                            <a href="{% url 'novidade' novidade.pk %}">
                            <img src="{{ novidade.foto.url }}" alt="" class="family-image" style="height: 200px;">
                            <h3 class="family-name">{{novidade.nome}}</h3>
                            <small>{{novidade.contato}}</small>
                            </a>
                        </div>
                        {% endfor %}
                        
                    </div>
             
                </div>
				    
           
        </div>
        </div>
    </div>
</main> <!-- .main-content -->

</div>

{% endblock %}
{% block script %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/funcoes.ajax.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block context %}

<main class="main-content">
    <div class="fullwidth-block">
        <div class="container">
            <div class="row">
                <div class="content col-md-8">
                    <h2 class="section-title">Lista de Celulas</h2>
                    <br>
<br>
                    <div class="row">
                        {% for celula in celulas %}
                        <div class="family">
                            <a href="{% url 'celula' igreja.id celula.id %}">
                                <h3 class="family-name">{{celula.nome}}</h3>
                                <img src="{% static 'img/news-thumb-2.jpg' %}" alt="" class="family-image" style="height: 200px;">
                                <h3 class="family-name">Responsavel: {{celula.lider}}</h3>
                            </a>
                        </div>
                        {% endfor %}
                    
                    </div>
             
                </div>
            <!-- Sidebar -->
            {% include 'eventos.html' %}
            <!-- Sidebar -->    
           
        </div>
        </div>
    </div>
</main> <!-- .main-content -->

</div>

{% endblock %}
{% block script %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/funcoes.ajax.js' %}"></script>
{% endblock %}

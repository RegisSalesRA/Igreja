{% extends 'base.html' %}
{% load static %}
{% block context %}



<main class="main-content">
    <div class="fullwidth-block">
        <div class="container">
            <div class="row">
                <div class="content col-md-8">
                    <h2 class="section-title">Lista de Lideres</h2>
                    
                    <div class="row">
                        {% for jovem in jovens %}
                        <div class="family">
                            <img src="{% static 'img/news-thumb-2.jpg' %}" alt="" class="family-image">
                            <h3 class="family-name">{{jovem.nome}}</h3>
                            <small>John, Anna, Patrick, Susan</small>
                        </div>
                        {% endfor %}
                        
                    </div>
             
                </div>
            <!-- Sidebar -->
            {% include 'eventos.html' %}
            <!-- Sidebar -->    
           
        </div>
        </div>
    </div>
</main> <!-- .main-content -->

</div>

{% endblock %}

{% block script %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/funcoes.ajax.js' %}"></script>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block context %}
{% if form %}
    <h1>Novato</h1>
    <form method="post">
        {% csrf_token %}
     <div>
        {% crispy form %}
            <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'novatos' %}">Cancelar</a>
            </button>
            </div>
    </div>
    </form>
{% endif %}
{% endblock %}

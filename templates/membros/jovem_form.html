{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block context %}

    <h1>Formulario Jovem</h1>

    <form method="post">
        {% csrf_token %}
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            {% crispy form %}
        <div class="form-group mt-4 center">
                <button type="submit" class="btn btn-info">Savar</button>
            </div>
        </div>
    </form>

{% endblock context %}

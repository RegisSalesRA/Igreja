{% extends 'dashboard/dashboard.html' %}
{% block context %}

<center>
  <div>
    Clique aqui para adicionar: <a href="{% url 'dashboard_novidades_create' %}" class="btn btn-success">Adicionar</a>
  </div>
  </center>
  <br><br><br>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Novidades</th>
        <th scope="col">Acoes</th>
      </tr>
    </thead>

    <tbody>
      {% for novidade in novidades %}
      <tr>
        <th scope="row">{{novidade.nome}}</th>
        <td>
          <a href="{% url 'dashboard_novidades_update' novidade.id %}" class="btn btn-warning">Editar</a>
          <a href="{% url 'dashboard_novidades_delete' novidade.id %}" class="btn btn-danger">Deletar</a> 
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
    </tbody>
  </table>
{% endblock %}

{% extends 'base.html' %}
{% block context %}

            {% if igreja %}
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ igreja.nome }}</h5>
                        <p class="card-text">{{ igreja.descricao }}</p>
                        <p class="card-text"><small class="text-muted">{{ igreja.pastor }}</small></p>
                        <a href="{% url 'celulas' igreja.id %}" class="btn btn-primary btn-sm">Celulas</a>
                        <a href="{% url 'lideres' igreja.id %}" class="btn btn-primary btn-sm">Lideres</a>
                    </div>
                </div>

            </div>
    {% endif %}
{% endblock context %}

{% load static %}
<!doctype html>
<html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
       
        <title>
          {% block titlesite %}
          {% endblock %}
        </title>      
      </head>

    
<body>
    <!-- {% include "navbar.html" %} -->

    <!--SIDEBAR FIXED-->
    <div class="sidebar bg-dark">
      <a href="">Item 1</a>
      <a href="">Item 2</a>
      <a href="">Item 3</a>
      <a href="">Item 4</a>
    </div>

    <!--MAIN-->
      <main class = "main" class="container-fluid">
     
        <nav class="navbar  fixed-top navbar-light" class="navbarCor">
          <div class="container-fluid">
            <a class="navbar-brand">Brand Igreja</a>
           
            <form class="d-flex">
              <input class="form-control me-2 d-none d-md-block" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-dark d-none d-md-block" type="submit">Search</button>
            </form>
          </div>
          </nav>
          <!--PAGE TITLE-->

        <h1 class="titulo">
          {% block title %}
          {% endblock %}
        </h1>
  
  <!--CARDS-->
  {% block context %}
  {% endblock %}
</main>
    
    <!--FOOTER-->
{% include 'footer.html' %}  

</body>

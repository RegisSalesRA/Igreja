{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% block context %}
<div class="container">
<form method="POST" enctype="multipart/form-data">
<table class="table">
{% csrf_token %}
{% bootstrap_form form %}
<td>
<a type="button" class="btn btn-danger" href="{% url 'dashboard_ministerios' %}">Cancel</a>
<button type="submit" class="btn">Confirmar</button>
</td>
</table>
</form>
</div>
{% endblock %}

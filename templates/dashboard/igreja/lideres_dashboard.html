{% extends 'dashboard/dashboard.html' %}

{% block context %}
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Igreja</th>
        <th scope="col">Nome</th>
        <th scope="col">Pastor</th>
        <th scope="col">Acoes</th>
      </tr>
    </thead>

    <tbody>
      {% for lider in lideres %}
      <tr>
        <th scope="row">{{lider.igreja}}</th>
        <td>{{lider.nome}}</td>
        <td>{{lider.contato}}</td>
        <td>
          <a href="{% url 'dashboard_lideres_create' %}" class="btn btn-success">Adicionar</a>
          <a href="{% url 'dashboard_lideres_update' lider.id %}" class="btn btn-warning">Editar</a>
          <a href="{% url 'dashboard_lideres_delete' lider.id %}" class="btn btn-danger">Deletar</a> 
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
    </tbody>
  </table>
{% endblock %}

{% extends 'dashboard/dashboard.html' %}

{% block context %}
<center>
  <div>
    Clique aqui para adicionar: <a href="{% url 'dashboard_igrejas_create' %}" class="btn btn-success">Adicionar</a>
  </div>
  </center>
  <br><br><br>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Igreja</th>
        <th scope="col">Nome</th>
        <th scope="col">Pastor</th>
        <th scope="col">Acoes</th>
      </tr>
    </thead>

    <tbody>
      {% for igreja in igrejas %}
      <tr>
        <th scope="row">{{igreja.nome}}</th>
        <td>{{igreja.pastor}}</td>
        <td>{{igreja.contato}}</td>
        <td>
          <a href="{% url 'dashboard_igrejas_update' igreja.id %}" class="btn btn-warning">Editar</a>
          <a href="{% url 'dashboard_igrejas_delete' igreja.id %}" class="btn btn-danger">Deletar</a> 
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
    </tbody>
  </table>
{% endblock %}
